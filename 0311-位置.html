<html>
<head>
  <meta charset="utf-8">
  <title>位置</title>
  <style>
    #out{
      width:600px;

      border:1px solid black;;
      position:relative;
      top:50px;
      left:50px;
    }
    #in1{
      width:50px;
      height:50px;
      background:red;
      position:absolute;
      z-index:2;
    }
    #in2{
      width:50px;
      height:50px;
      background:yellow;
      position:absolute;
      top:50px;
      z-index:1;
    }




    
  </style>
</head>
<body>
  <div id="out">
    <div id="in1"></div>
    <div id="in2"
    
    
  </div>


  
</body>
</html>
