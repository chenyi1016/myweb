<html>
  <head>
    <script>
      function get(id){
        return document.getElementById(id);
      }
      function getRnd(min,max){
        return Math.floor(Math.random()*(max-min+1))+min;
      }
      function gamestart(){
        get("btnstart").style.display="none";
        min=0;max=100;
        ans=getRnd(min,max);
        get("min").innerHTML=min;
        get("max").innerHTML=max;
        get("user").min=min;
        get("user").max=max;
        get("game").style.display="block";
      }
      function guess(){
        user=parseInt(get("user").value);
        if(user>max||user<min){
          alert("超過")
        }else if(user==ans){
          alert("答對了");
          get("game").style.display="none";
          get("btnstart").style.display="block";
        }else if(user>ans){
          get("max").innerHTML=max;
          get("user").max=max=user;
        }else if(user<ans){
          get("min").innerHTML=min;
          get("user").min=min=user;
        }
        get("user").value="";
      }
    </script>
  </head>
  <body>
    <button id="btnstart" onclick="gamestart();">start</button>
    <div id="game" style="display:none;">
      <span id="min"></span> 
      &lt; <input type="number" id="user"> 
      &lt; <span id="max"></span> 
      <button onclick="guess();">確</button>
    </div>
  </body>
</html>
